    <style>
        .modern-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }
        .modern-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 20px;
            border-left: 4px solid;
        }
        .modern-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }
        .card-blue { border-left-color: #3b82f6; }
        .card-green { border-left-color: #10b981; }
        .card-orange { border-left-color: #f59e0b; }
        .card-purple { border-left-color: #8b5cf6; }
        .card-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }
        .card-blue .card-icon { background: #dbeafe; color: #3b82f6; }
        .card-green .card-icon { background: #d1fae5; color: #10b981; }
        .card-orange .card-icon { background: #fef3c7; color: #f59e0b; }
        .card-purple .card-icon { background: #ede9fe; color: #8b5cf6; }
        .card-content {
            flex: 1;
        }
        .card-number {
            font-size: 32px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 4px;
        }
        .card-label {
            font-size: 14px;
            color: #6b7280;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .card-number.loading {
            animation: pulse 1.5s ease-in-out infinite;
            color: #9ca3af;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>

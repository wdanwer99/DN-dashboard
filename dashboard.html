<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Dashboard - Admin</title>
</head>
<body>
    <nav>
        <div class="logo">
            <div class="logo-image">
                <img src="assets/logo2.png" alt="Company Logo">
            </div>
        </div>
        <div class="menu-items">
         <ul class="navLinks">
          <li class="navList active">
            <a href="dashboard.html">
              <ion-icon name="home-outline"></ion-icon>
              <span class="links">Dashboard</span>
            </a>
          </li>
          <li class="navList">
            <a href="delivery-notes.html">
              <ion-icon name="folder-outline"></ion-icon>
              <span class="links">DN Managment</span>
            </a>
          </li>
          <li class="navList">
            <a href="add-trip.html">
              <ion-icon name="car-sport-outline"></ion-icon>
              <span class="links">Trips Management</span>
            </a>
          </li>
          <li class="navList">
            <a href="accounting.html">
              <ion-icon name="calculator-outline"></ion-icon>
              <span class="links">Finance Management</span>
            </a>
          </li>
          <li class="navList">
            <a href="reports.html">
              <ion-icon name="bar-chart-outline"></ion-icon>
              <span class="links">Reports</span>
            </a>
          </li>
          <li class="nav-divider"></li>
          <li class="navList">
            <a href="add-site.html">
              <ion-icon name="location-outline"></ion-icon>
              <span class="links">Add Site</span>
            </a>
          </li>
          <li class="navList">
            <a href="add-truck.html">
              <ion-icon name="car-outline"></ion-icon>
              <span class="links">Add Truck</span>
            </a>
          </li>
          <li class="navList">
            <a href="add_item.html">
              <ion-icon name="cube-outline"></ion-icon>
              <span class="links">Add Item</span>
            </a>
          </li>
        </ul>
            <ul class="bottom-link">
                <!-- <li>
                    <a href="profile.html">
                        <ion-icon name="person-circle-outline"></ion-icon>
                        <span class="links">Profile</span>
                    </a>
                </li> -->
                <li>
                    <a href="#" onclick="logout()">
                        <ion-icon name="log-out-outline"></ion-icon>
                        <span class="links">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="container">
            <div class="overview">
                <div class="title">
                    <ion-icon name="speedometer"></ion-icon>
                    <span class="text">Dashboard</span>
                </div>
                <div class="boxes">
                    <div class="box box1" onclick="window.location.href='delivery-notes.html'" style="cursor: pointer;">
                        <ion-icon name="document-outline"></ion-icon>
                        <span class="text">Total Delivery Notes</span>
                        <span class="number loading" id="delivery-count"><span class="loading-spinner">
                    </div>
                    <div class="box box2" onclick="window.location.href='add-site.html'" style="cursor: pointer;">
                        <ion-icon name="location-outline"></ion-icon>
                        <span class="text">Total Sites</span>
                        <span class="number loading" id="sites-count"><span class="loading-spinner">
                    </div>
                    <div class="box box3" onclick="window.location.href='add-truck.html'" style="cursor: pointer;">
                        <ion-icon name="car-outline"></ion-icon>
                        <span class="text">Total Trucks</span>
                        <span class="number loading" id="trucks-count"><span class="loading-spinner">
                    </div>
                    <div class="box box4" onclick="window.location.href='add_item.html'" style="cursor: pointer;">
                        <ion-icon name="cube-outline"></ion-icon>
                        <span class="text">Total Items</span>
                        <span class="number loading" id="items-count"><span class="loading-spinner">
                    </div>
                </div> 
            </div>
            
            <!-- <div class="data-table activityTable">
                <div class="title">
                    <ion-icon name="time-outline"></ion-icon>
                    <span class="text">Recent Activities</span>
                </div>
                <div>
                     Enter any table or section here
                </div>
            </div>  -->
        </div>
    </section>

    <script src="js/session.js"></script>
    <script>
        if (!sessionStorage.getItem('userRole') || sessionStorage.getItem('userRole') !== 'admin') {
            window.location.href = 'index.html';
        }
    </script>
    <script src="js/dashboard.js"></script>
</body>
</html>

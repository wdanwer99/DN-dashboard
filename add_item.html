    <section class="dashboard">
      <div class="container">
        <div class="data-table">
          <div class="title">
            <ion-icon name="cube-outline"></ion-icon>
            <span class="text">Add New Item</span>
          </div>
          <form id="itemForm" class="form-grid">
            <input
              type="text"
              name="item_code"
              placeholder="Item Code"
              required
            />
            <textarea
              name="item_description"
              placeholder="Item Description"
              rows="3"
              required
            ></textarea>
            <select name="item_Status" required>
              <option value="">Select Status</option>
              <option value="Active" selected>Active</option>
              <option value="Not Active">Not Active</option>
            </select>
            <input type="hidden" name="Company_code" value="1000" />
            <button type="submit">Add Item</button>
          </form>
        </div>

        <div class="table-container" id="itemsTable" style="display: block;">
          <div class="table-header">
            <ion-icon name="list-outline"></ion-icon>
            All Items Database
          </div>
          <div class="table-scroll">
            <table class="delivery-notes-table">
              <thead>
                <tr>
                  <th>Item Code</th>
                  <th>Description</th>
                  <th>Actions</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="itemsTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <script>
      let editingId = null;

      // Check authentication
      if (!sessionStorage.getItem('userRole') || sessionStorage.getItem('userRole') !== 'admin') {
        window.location.href = 'index.html';
      }

      // Auto-load items on page load
      document.addEventListener('DOMContentLoaded', function() {
        loadItems();
      });

      document
        .getElementById("itemForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = new FormData(this);
          if (editingId) {
            formData.append("id", editingId);
          }

          try {
            const url = editingId ? "api/update-item.php" : "api/add-item.php";
            const response = await fetch(url, {
              method: "POST",
              body: formData,
            });

            const result = await response.json();

            if (result.success) {
              alert(
                editingId
                  ? "Item updated successfully!"
                  : "Item added successfully!"
              );
              this.reset();
              editingId = null;
              loadItems();
            } else {
              alert("Error: " + result.error);
            }
          } catch (error) {
            alert("Error: " + error.message);
          }
        });

      async function loadItems() {
        try {
          const response = await fetch("api/get-items.php");
          const result = await response.json();

          if (result.success) {
            displayItems(result.data);
            document.getElementById("itemsTable").classList.remove("hidden");
          } else {
            alert("Error loading items: " + result.error);
          }
        } catch (error) {
          alert("Error: " + error.message);
        }
      }

      function displayItems(items) {
        const tbody = document.getElementById("itemsTableBody");

        if (items.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="4" class="empty-state">
                <ion-icon name="cube-outline" class="empty-icon"></ion-icon>
                <br>No items found
              </td>
            </tr>
          `;
          return;
        }

        tbody.innerHTML = items
          .map(
            (item) => `
            <tr>
              <td><strong>${item.item_code || "N/A"}</strong></td>
              <td title="${item.item_description || "N/A"}">${truncateText(
              item.item_description || "N/A",
              50
            )}</td>
              <td>
                <div class="action-buttons">
                  <button class="action-btn edit" onclick="editItem(${
                    item.id
                  })" title="Edit Item">
                    <ion-icon name="create-outline"></ion-icon>
                  </button>
                  <button class="action-btn delete" onclick="deleteItem(${
                    item.id
                  })" title="Delete Item">
                    <ion-icon name="trash-outline"></ion-icon>
                  </button>
                </div>
              </td>
              <td>
                <span class="status-badge status-${
                  item.item_Status === "Active" ? "active" : "inactive"
                }">
                  ${item.item_Status || "N/A"}
                </span>
              </td>
            </tr>
          `
          )
          .join("");
      }

      async function editItem(id) {
        try {
          const response = await fetch("api/get-items.php");
          const result = await response.json();

          if (result.success) {
            const item = result.data.find((i) => i.id == id);
            if (item) {
              document.querySelector('[name="item_code"]').value =
                item.item_code || "";
              document.querySelector('[name="item_description"]').value =
                item.item_description || "";
              document.querySelector('[name="item_Status"]').value =
                item.item_Status || "";
              document.querySelector('[name="Company_code"]').value =
                item.Company_code || "";
              editingId = id;
            }
          }
        } catch (error) {
          alert("Error loading item: " + error.message);
        }
      }

      async function deleteItem(id) {
        if (!confirm("Are you sure you want to delete this item?")) return;

        try {
          const formData = new FormData();
          formData.append("id", id);

          const response = await fetch("api/delete-item.php", {
            method: "POST",
            body: formData,
          });

          const result = await response.json();

          if (result.success) {
            alert("Item deleted successfully!");
            loadItems();
          } else {
            alert("Error: " + result.error);
          }
        } catch (error) {
          alert("Error: " + error.message);
        }
      }

      function truncateText(text, maxLength) {
        return text.length > maxLength
          ? text.substring(0, maxLength) + "..."
          : text;
      }
    </script>

    <script src="js/session.js"></script>
    <script

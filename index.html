<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - Admin Dashboard</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Admin Dashboard</h2>
            <p>Please login to continue</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div style="position: relative;">
                    <input type="password" id="password" required>
                    <button type="button" id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #666;">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" required>
                    <option value="">Select Role</option>
                    <option value="admin"> Admin</option>
                    <option value="accounting">Accounting </option>
                </select>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const toggleBtn = document.getElementById('togglePassword');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if ((username === 'admin' && password === 'admin123' && role === 'admin') ||
                (username === 'accounting' && password === 'acc123' && role === 'accounting')) {
                
                sessionStorage.setItem('userRole', role);
                sessionStorage.setItem('username', username);
                sessionStorage.setItem('lastActivity', Date.now().toString());
                
                // Clear login form
                document.getElementById('loginForm').reset();
                
                // Redirect and prevent back navigation
                if (role === 'admin') {
                    window.location.replace('dashboard.html');
                } else {
                    window.location.replace('accounting.html');
                }
            } else {
                errorMessage.textContent = 'Invalid credentials';
                errorMessage.style.display = 'block';
            }
        });
        
        // Prevent back navigation if user is already logged in
        if (sessionStorage.getItem('userRole')) {
            const role = sessionStorage.getItem('userRole');
            if (role === 'admin') {
                window.location.replace('dashboard.html');
            } else {
                window.location.replace('accounting.html');
            }
        }
        
        // Clear any existing session data on login page load
        window.addEventListener('load', function() {
            if (window.location.pathname.includes('index.html') || window.location.pathname === '/') {
                sessionStorage.clear();
                localStorage.clear();
            }
        });
    </script>
</body>
</html>

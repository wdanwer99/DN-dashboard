    <section class="dashboard">
        <div class="container">
            <div class="title">
                <ion-icon name="car-sport-outline"></ion-icon>
                <span class="text">Add Trip Assignment</span>
            </div>

            <div class="upload-form">
                <form id="tripForm" class="form-grid">
                    <select id="siteSelect" required>
                        <option value="">Select Site</option>
                    </select>
                    
                    <div id="dnSelectContainer">
                        <input type="hidden" id="selectedDNs" required>
                        <button type="button" id="dnSelectBtn" disabled title="Click to select delivery notes for this site" style="width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px; background: white; text-align: left; min-height: 50px; display: flex; align-items: center;color: black;">Select Delivery Notes</button>
                    </div>
                    
                    <select id="truckSelect" required>
                        <option value="">Select Truck</option>
                    </select>
                    
                    <select id="statusSelect" required>
                        <option value="Assigned">Assigned</option>
                        <option value="In Transit">In Transit</option>
                        <option value="Delivered">Delivered</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                    
                    <button type="submit" id="addTripBtn">
                        <ion-icon name="add-outline"></ion-icon>
                        Add Trip
                    </button>
                </form>
            </div>

            <div id="dnTable" style="display: none; margin-top: 20px;" class="table-container">
                <div class="table-header">
                    <ion-icon name="folder-outline"></ion-icon>
                    Select Delivery Notes
                    <button type="button" id="addSelectedDNs" style="float: right; padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Add Selected</button>
                </div>
                <div style="padding: 15px; border-bottom: 1px solid #ddd; background: white;">
                    <input type="text" id="dnSearch" placeholder="Search delivery notes..." title="Search by DN number, customer name, or project name" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" onkeyup="searchDeliveryNotes()">
                </div>
                <table class="delivery-notes-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAllDN" onchange="toggleSelectAll()"></th>
                            <th>DN Number</th>
                            <th>Customer</th>
                            <th>Project Name</th>
                            <th>Items Count</th>
                        </tr>
                    </thead>
                    <tbody id="dnTableBody">
                    </tbody>
                </table>
            </div>

            <div id="message" class="upload-status hidden"></div>
            
            <!-- Trips Table -->
            <div class="table-container" style="display: block;">
                <div class="table-header">
                    <ion-icon name="list-outline"></ion-icon>
                    All Trip Assignments
                </div>
                <table class="delivery-notes-table">
                    <thead>
                        <tr>
                            <th>Assignment ID</th>
                            <th>Site</th>
                            <th>DN No</th>
                            <th>Truck</th>
                            <th>Driver</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tripsTableBody">
                        <tr>
                            <td colspan="7" class="empty-state">
                                <div class="loading-spinner"></div>
                                <br>Loading trips...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script>
        if (!sessionStorage.getItem('userRole') || sessionStorage.getItem('userRole') !== 'admin') {
            window.location.href = 'index.html';
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, initializing...');
            loadSites();
            loadTrucks();
            loadTrips();
            
            // Add event listeners
            const siteSelect = document.getElementById('siteSelect');
            const tripForm = document.getElementById('tripForm');
            
            if (siteSelect) {
                siteSelect.addEventListener('change', loadDeliveryNotes);
            }
            
            if (tripForm) {
                tripForm.addEventListener('submit', handleSubmit);
                console.log('Form event listener added');
            }
            
            // Add click listener to button as backup
            const addTripBtn = document.getElementById('addTripBtn');
            if (addTripBtn) {
                addTripBtn.addEventListener('click', function(e) {
                    console.log('Button clicked');
                    if (e.target.type === 'submit') {
                        // Let form handle it
                        return;
                    }
                    e.preventDefault();
                    handleSubmit(e);
                });
            }
            
            // Toggle delivery notes table
            document.getElementById('dnSelectBtn').addEventListener('click', function() {
                const table = document.getElementById('dnTable');
                table.style.display = table.style.display === 'none' ? 'block' : 'none';
            });
            
            // Add selected delivery notes
            document.getElementById('addSelectedDNs').addEventListener('click', addSelectedDeliveryNotes);
            
            // Close table when clicking outside
            document.addEventListener('click', function(e) {
                const dnTable = document.getElementById('dnTable');
                const dnBtn = document.getElementById('dnSelectBtn');
                const addBtn = document.getElementById('addSelectedDNs');
                if (!dnTable.contains(e.target) && !dnBtn.contains(e.target) && !addBtn.contains(e.target)) {
                    dnTable.style.display = 'none';
                }
            });
        });

        async function loadSites() {
            try {
                const response = await fetch('api/get-sites.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!response.ok) return;
                const result = await response.json();
                
                if (result.success) {
                    const select = document.getElementById('siteSelect');
                    result.data.forEach(site => {
                        const option = document.createElement('option');
                        option.value = site.site_Code;
                        option.textContent = `${site.site_Code} - ${site.Site_Name}`;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                // Silently handle error when switching pages
            }
        }

        async function loadDeliveryNotes() {
            const siteCode = document.getElementById('siteSelect').value;
            const dnBtn = document.getElementById('dnSelectBtn');
            const dnTableBody = document.getElementById('dnTableBody');
            
            // Reset delivery note selection
            dnTableBody.innerHTML = '';
            document.getElementById('selectedDNs').value = '';
            selectedDeliveryNotes = [];
            dnBtn.innerHTML = 'Select Delivery Notes';
            document.getElementById('dnTable').style.display = 'none';
            
            if (!siteCode) {
                dnBtn.disabled = true;
                return;
            }
            
            try {
                const response = await fetch('api/get-delivery-notes-by-site.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ site_code: siteCode, limit: 100 })
                });
                const result = await response.json();
                
                if (result.success) {
                    dnBtn.disabled = false;
                    allDeliveryNotes = result.data;
                    displayDeliveryNotes(allDeliveryNotes);
                    document.getElementById('dnSearch').value = '';
                }
            } catch (error) {
                showMessage('Error loading delivery notes', 'error');
            }
        }
        
        let allDeliveryNotes = [];
        
        function selectDeliveryNote(dnNo, customer, project) {
            document.getElementById('selectedDN').value = dnNo;
            document.getElementById('dnSelectBtn').innerHTML = `
                <div style="text-align: left;">
                    <strong>${dnNo}</strong><br>
                    <small style="color: #666;">${customer} - ${project}</small>
                </div>
            `;
            document.getElementById('dnTable').style.display = 'none';
        }
        
        function searchDeliveryNotes() {
            const searchTerm = document.getElementById('dnSearch').value.toLowerCase();
            const filteredNotes = allDeliveryNotes.filter(note => 
                note.dn_no.toLowerCase().includes(searchTerm) ||
                (note.Customer && note.Customer.toLowerCase().includes(searchTerm)) ||
                (note.Project_Name && note.Project_Name.toLowerCase().includes(searchTerm))
            );
            displayDeliveryNotes(filteredNotes);
        }
        
        let selectedDeliveryNotes = [];
        
        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAllDN');
            const checkboxes = document.querySelectorAll('input[name="dnCheckbox"]');
            checkboxes.forEach(cb => cb.checked = selectAll.checked);
        }
        
        function addSelectedDeliveryNotes() {
            const checkboxes = document.querySelectorAll('input[name="dnCheckbox"]:checked');
            selectedDeliveryNotes = [];
            
            checkboxes.forEach(cb => {
                const dnData = JSON.parse(cb.value);
                selectedDeliveryNotes.push(dnData);
            });
            
            if (selectedDeliveryNotes.length === 0) {
                alert('Please select at least one delivery note');
                return;
            }
            
            document.getElementById('selectedDNs').value = selectedDeliveryNotes.map(dn => dn.dn_no).join(',');
            
            const btnText = selectedDeliveryNotes.length === 1 
                ? `<div style="text-align: left;"><strong>${selectedDeliveryNotes[0].dn_no}</strong><br><small style="color: #666;">${selectedDeliveryNotes[0].Customer} - ${selectedDeliveryNotes[0].Project_Name}</small></div>`
                : `<div style="text-align: left;"><strong>${selectedDeliveryNotes.length} Delivery Notes Selected</strong><br><small style="color: #666;">${selectedDeliveryNotes.map(dn => dn.dn_no).join(', ')}</small></div>`;
            
            document.getElementById('dnSelectBtn').innerHTML = btnText;
            document.getElementById('dnTable').style.display = 'none';
        }
        
        function displayDeliveryNotes(notes) {
            const dnTableBody = document.getElementById('dnTableBody');
            
            if (notes.length === 0) {
                dnTableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="empty-state">
                            <ion-icon name="folder-outline" class="empty-icon"></ion-icon>
                            <br>No delivery notes found
                        </td>
                    </tr>
                `;
                return;
            }
            
            dnTableBody.innerHTML = notes.map(note => `
                <tr>
                    <td><input type="checkbox" name="dnCheckbox" value='${JSON.stringify(note)}'></td>
                    <td><strong>${note.dn_no}</strong></td>
                    <td>${note.Customer || 'N/A'}</td>
                    <td>${note.Project_Name || 'N/A'}</td>
                    <td>${note.items_count || 0}</td>
                </tr>
            `).join('');
        }

        async function loadTrucks() {
            try {
                const response = await fetch('api/get-trucks.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!response.ok) return;
                const result = await response.json();
                
                if (result.success) {
                    const select = document.getElementById('truckSelect');
                    result.data.forEach(truck => {
                        const option = document.createElement('option');
                        option.value = truck.truck_id;
                        option.textContent = `${truck.truck_no} - ${truck.driver_name}`;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                // Silently handle error when switching pages
            }
        }

        async function handleSubmit(e) {
            e.preventDefault();
            console.log('Form submitted');
            
            // Validate required fields
            const siteCode = document.getElementById('siteSelect').value;
            const dnNos = document.getElementById('selectedDNs').value;
            const truckId = document.getElementById('truckSelect').value;
            const status = document.getElementById('statusSelect').value;
            
            if (!siteCode || !dnNos || !truckId || !status) {
                showMessage('Please fill all required fields', 'error');
                return;
            }
            
            const dnArray = dnNos.split(',');
            const promises = dnArray.map(dnNo => {
                const formData = {
                    assignment_id: Math.floor(Math.random() * 999999) + 1,
                    site_Code: siteCode,
                    dn_no: dnNo.trim(),
                    truck_id: parseInt(truckId),
                    status: status,
                    Company_code: '1000'
                };
                
                return fetch('api/add-trip.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
            });
            
            try {
                const responses = await Promise.all(promises);
                const results = await Promise.all(responses.map(r => r.json()));
                
                const successful = results.filter(r => r.success);
                const failed = results.filter(r => !r.success);
                
                if (successful.length > 0) {
                    showMessage(`${successful.length} trip(s) added successfully!`, 'success');
                    
                    // Reset form
                    document.getElementById('tripForm').reset();
                    document.getElementById('dnSelectBtn').disabled = true;
                    document.getElementById('selectedDNs').value = '';
                    selectedDeliveryNotes = [];
                    document.getElementById('dnSelectBtn').innerHTML = 'Select Delivery Notes';
                    document.getElementById('dnTable').style.display = 'none';
                    
                    // Refresh trips table
                    await loadTrips();
                }
                
                if (failed.length > 0) {
                    showMessage(`${failed.length} trip(s) failed to add`, 'error');
                }
            } catch (error) {
                console.error('Fetch error:', error);
                showMessage('Error adding trips: ' + error.message, 'error');
            }
        }

        async function loadTrips() {
            try {
                const response = await fetch('api/get-trips.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!response.ok) return;
                const result = await response.json();
                
                if (result.success) {
                    displayTrips(result.data);
                } else {
                    showMessage('Error loading trips', 'error');
                }
            } catch (error) {
                // Silently handle error when switching pages
            }
        }

        function displayTrips(trips) {
            const tbody = document.getElementById('tripsTableBody');
            
            if (trips.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <ion-icon name="car-sport-outline" class="empty-icon"></ion-icon>
                            <br>No trips found
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = trips.map(trip => `
                <tr>
                    <td><strong>${trip.assignment_id}</strong></td>
                    <td>${trip.site_Code} - ${trip.Site_Name || 'N/A'}</td>
                    <td>${trip.dn_no}</td>
                    <td>${trip.truck_no || 'N/A'}</td>
                    <td>${trip.driver_name || 'N/A'}</td>
                    <td>${new Date(trip.assigned_date).toLocaleDateString()}</td>
                    <td><span class="status-badge status-${trip.status.toLowerCase().replace(' ', '-')}">${trip.status}</span></td>
                </tr>
            `).join('');
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `upload-status ${type}`;
            messageDiv.classList.remove('hidden');
            setTimeout(() => messageDiv.classList.add('hidden'), 3000);
        }
    </script>

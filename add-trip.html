                        <ion-icon name="car-sport-outline"></ion-icon>

                </li>
                <li class="navList">

                        <ion-icon name="calculator-outline"></ion-icon>
                        <span class="links">Accounting</span>

                </li>

                        <ion-icon name="location-outline"></ion-icon>

    <section class="dashboard">
        <div class="container">
            <div class="title">
                <ion-icon name="car-sport-outline"></ion-icon>
                <span class="text">Add Trip Assignment</span>
            </div>

            <div class="upload-form">
                <form id="tripForm" class="form-grid">
                    <select id="siteSelect" required>
                        <option value="">Select Site</option>
                    </select>
                    
                    <div id="dnSelectContainer">
                        <input type="hidden" id="selectedDN" required>
                        <button type="button" id="dnSelectBtn" disabled style="width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px; background: white; text-align: left; min-height: 50px; display: flex; align-items: center;">Select Delivery Note</button>
                        <div id="dnTable" style="display: none; position: absolute; z-index: 1000; background: white; border: 1px solid #ddd; border-radius: 8px; max-height: 300px; overflow-y: auto; width: 100%; max-width: 500px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                            <table style="width: 100%; border-collapse: collapse; table-layout: fixed;">
                                <thead>
                                    <tr style="background: #f8f9fa;">
                                        <th style="padding: 8px; border-bottom: 1px solid #ddd; font-size: 12px; width: 25%;">DN No</th>
                                        <th style="padding: 8px; border-bottom: 1px solid #ddd; font-size: 12px; width: 40%;">Customer</th>
                                        <th style="padding: 8px; border-bottom: 1px solid #ddd; font-size: 12px; width: 35%;">Project</th>
                                    </tr>
                                </thead>
                                <tbody id="dnTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                    
                    <select id="truckSelect" required>
                        <option value="">Select Truck</option>
                    </select>
                    
                    <select id="statusSelect" required>
                        <option value="Assigned">Assigned</option>
                        <option value="In Transit">In Transit</option>
                        <option value="Delivered">Delivered</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                    
                    <button type="submit">
                        <ion-icon name="add-outline"></ion-icon>
                        Add Trip
                    </button>
                </form>
            </div>

            <div id="message" class="upload-status hidden"></div>
            
            <!-- Trips Table -->
            <div class="table-container" style="display: block;">
                <div class="table-header">
                    <ion-icon name="list-outline"></ion-icon>
                    All Trip Assignments
                </div>
                <table class="delivery-notes-table">
                    <thead>
                        <tr>
                            <th>Assignment ID</th>
                            <th>Site</th>
                            <th>DN No</th>
                            <th>Truck</th>
                            <th>Driver</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tripsTableBody">
                        <tr>
                            <td colspan="7" class="empty-state">
                                <div class="loading-spinner"></div>
                                <br>Loading trips...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script>
        if (!sessionStorage.getItem('userRole') || sessionStorage.getItem('userRole') !== 'admin') {
            window.location.href = 'index.html';
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadSites();
            loadTrucks();
            loadTrips();
            
            document.getElementById('siteSelect').addEventListener('change', loadDeliveryNotes);
            document.getElementById('tripForm').addEventListener('submit', handleSubmit);
            
            // Toggle delivery notes table
            document.getElementById('dnSelectBtn').addEventListener('click', function() {
                const table = document.getElementById('dnTable');
                table.style.display = table.style.display === 'none' ? 'block' : 'none';
            });
            
            // Close table when clicking outside
            document.addEventListener('click', function(e) {
                if (!document.getElementById('dnSelectContainer').contains(e.target)) {
                    document.getElementById('dnTable').style.display = 'none';
                }
            });
        });

        async function loadSites() {
            try {
                const response = await fetch('api/get-sites.php');
                const result = await response.json();
                
                if (result.success) {
                    const select = document.getElementById('siteSelect');
                    result.data.forEach(site => {
                        const option = document.createElement('option');
                        option.value = site.site_Code;
                        option.textContent = `${site.site_Code} - ${site.Site_Name}`;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                showMessage('Error loading sites', 'error');
            }
        }

        async function loadDeliveryNotes() {
            const siteCode = document.getElementById('siteSelect').value;
            const dnBtn = document.getElementById('dnSelectBtn');
            const dnTableBody = document.getElementById('dnTableBody');
            
            dnTableBody.innerHTML = '';
            document.getElementById('selectedDN').value = '';
            dnBtn.textContent = 'Select Delivery Note';
            
            if (!siteCode) {
                dnBtn.disabled = true;
                return;
            }
            
            try {
                const response = await fetch(`api/get-delivery-notes-by-site.php?site_code=${siteCode}&limit=100`);
                const result = await response.json();
                
                if (result.success) {
                    dnBtn.disabled = false;
                    result.data.forEach(note => {
                        const row = document.createElement('tr');
                        row.style.cursor = 'pointer';
                        row.innerHTML = `
                            <td style="padding: 8px; border-bottom: 1px solid #eee; font-size: 12px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${note.dn_no}</td>
                            <td style="padding: 8px; border-bottom: 1px solid #eee; font-size: 12px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${note.Customer || 'N/A'}">${note.Customer || 'N/A'}</td>
                            <td style="padding: 8px; border-bottom: 1px solid #eee; font-size: 12px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${note.Project_Name || 'N/A'}">${note.Project_Name || 'N/A'}</td>
                        `;
                        row.onclick = () => selectDeliveryNote(note.dn_no, note.Customer || 'N/A', note.Project_Name || 'N/A');
                        dnTableBody.appendChild(row);
                    });
                }
            } catch (error) {
                showMessage('Error loading delivery notes', 'error');
            }
        }
        
        function selectDeliveryNote(dnNo, customer, project) {
            document.getElementById('selectedDN').value = dnNo;
            document.getElementById('dnSelectBtn').innerHTML = `
                <div style="text-align: left;">
                    <strong>${dnNo}</strong><br>
                    <small style="color: #666;">${customer} - ${project}</small>
                </div>
            `;
            document.getElementById('dnTable').style.display = 'none';
        }

        async function loadTrucks() {
            try {
                const response = await fetch('api/get-trucks.php');
                const result = await response.json();
                
                if (result.success) {
                    const select = document.getElementById('truckSelect');
                    result.data.forEach(truck => {
                        const option = document.createElement('option');
                        option.value = truck.truck_id;
                        option.textContent = `${truck.truck_no} - ${truck.driver_name}`;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                showMessage('Error loading trucks', 'error');
            }
        }

        async function handleSubmit(e) {
            e.preventDefault();
            
            const formData = {
                assignment_id: Date.now(),
                site_Code: document.getElementById('siteSelect').value,
                dn_no: document.getElementById('selectedDN').value,
                truck_id: document.getElementById('truckSelect').value,
                status: document.getElementById('statusSelect').value,
                Company_code: '1000'
            };
            
            try {
                const response = await fetch('api/add-trip.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Trip added successfully!', 'success');
                    document.getElementById('tripForm').reset();
                    document.getElementById('dnSelectBtn').disabled = true;
                    document.getElementById('selectedDN').value = '';
                    document.getElementById('dnSelectBtn').textContent = 'Select Delivery Note';
                    loadTrips();
                } else {
                    showMessage('Error: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('Error adding trip', 'error');
            }
        }

        async function loadTrips() {
            try {
                const response = await fetch('api/get-trips.php');
                const result = await response.json();
                
                if (result.success) {
                    displayTrips(result.data);
                } else {
                    showMessage('Error loading trips', 'error');
                }
            } catch (error) {
                showMessage('Error loading trips', 'error');
            }
        }

        function displayTrips(trips) {
            const tbody = document.getElementById('tripsTableBody');
            
            if (trips.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <ion-icon name="car-sport-outline" class="empty-icon"></ion-icon>
                            <br>No trips found
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = trips.map(trip => `
                <tr>
                    <td><strong>${trip.assignment_id}</strong></td>
                    <td>${trip.site_Code} - ${trip.Site_Name || 'N/A'}</td>
                    <td>${trip.dn_no}</td>
                    <td>${trip.truck_no || 'N/A'}</td>
                    <td>${trip.driver_name || 'N/A'}</td>
                    <td>${new Date(trip.assigned_date).toLocaleDateString()}</td>
                    <td><span class="status-badge status-${trip.status.toLowerCase().replace(' ', '-')}">${trip.status}</span></td>
                </tr>
            `).join('');
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `upload-status ${type}`;
            messageDiv.classList.remove('hidden');
            setTimeout(() => messageDiv.classList.add('hidden'), 3000);
        }
    </script>
    
    <script src="js/session.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
